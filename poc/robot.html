<html>
  <script src="https://menupages.com/proxy/fetch-robot.min.js"></script>

<script>
    // Create a proxy instance and open the iframe

    let proxy = fetchRobot.connect({ url: 'https://menupages.com/proxy/proxy.html' });

    // Use `proxy.fetch` in the same way as `fetch`

    proxy.fetch('https://api-gtm.grubhub.com/auth', { method: 'POST' })
        .then(response => response.text())
        .then(console.log);
</script>
</html>
